<h3>All Movies</h3>
<div class="grid grid-pad">
    <a *ngFor="let movie of movies | paginate: { itemsPerPage: 8, currentPage: p }"
      class="col-1-4"  
      routerLink="/detail/{{movie.id}}">
      <div class="module movie">
        <span class="badge"></span> {{movie.name}}
      </div>
    </a>
  </div>

<pagination-controls (pageChange)="p = $event"></pagination-controls>
